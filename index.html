
<!DOCTYPE html>
<html>

<head>

    <title>After School Club</title>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lessons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <h1>After School Club</h1>

    <div id="app">

    
        <div v-for = "item in lessons">

                <h2 v-text="item.subject"></h2>
                <img v-bind:src="item.image" height="150">
                <p>Location: {{item.location}}</p>
                <p>Price: {{item.price}}</p>
                <p>Number of spaces: {{item.availableInventory - cartItemCount}}</p>





            


            </div>

        </div>
        




     

    </div>


    <script>

        let app = new Vue({

            el: '#app',
            data: {
                
  
 



                lessons: lessons,


          

                    cart: [],
       

                // array to store items in shopping cart
            },
            methods: {

                addToCart(item) {

                    this.cart.push(item);
                },
                canAddToCart(item) {

                    return item.availableInventory > this.cartCount(item.id);

                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return 0;
                },

                
                


            },



            computed: {
                cartItemCount: function () {

                    return this.cart.length;
                },



            }



        })
            ;

    </script>

</body>

</html>
